---
spring:
  application:
    name: "support-platform"
  datasource:
    username: "postgres"
    password: ""
    url: "jdbc:postgresql://localhost:5432/support"
    driver-class-name: "org.postgresql.Driver"
  jpa:
    hibernate:
      ddl-auto: "update"
    open-in-view: false
    show-sql: false
server:
  port: 8080
support:
  web:
    enabled: true
    admin:
      username: "admin"
      password: "admin"
  tickets:
    auto-close-on-reply: false
  messages:
    max-length: 2000
    limit-time: 10
    limit-amountmsg: 10
    limit-restrict-time: 10
    greeting-enabled: true
    header-enabled: true
    footer-enabled: true
  platforms:
    telegram:
      enabled: false
      token: ""
      support-chat-id: 1
    discord:
      enabled: false
      token: ""
      support-chat-id: 1
  texts:
    error: "Something went wrong. Please try again later."
    rate-limit: "You are sending messages too fast."
    greeting: "Hello! Our support team will reply shortly."
    header: "[Support]"
    footer: "Thank you for contacting support!"
    newmsg: "New support message"
    ticket: "Ticket"
    start: "Welcome to support! Send your message and our agents will assist you."
    user: "user"
    user-id: "user id"
    banned: "banned"
    unbanned: "unbanned"
    usage-command: "Usage:"
